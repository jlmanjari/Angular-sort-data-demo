<html ng-app = "myModule">
<head>
<title>Practice</title>
<script src="angular.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css" />
</head>
<body ng-controller="myController">
{{ 10 + 2 }}
{{ message }}

<option value="-name">Name Desc</option>
<option value="Likes">Likes Asc</option>
<option value="-Likes">Likes Desc</option>
<option value="Dislikes">Dislikes Asc</option>

<table>
    <thead>
        <th ng-click="sortData('name')">Course <div ng-class="sortClass('name')"></div></th>
        <th ng-click="sortData('Likes')">Likes <div ng-class="sortClass('Likes')"></div></th>
        <th ng-click="sortData('Dislikes')">Dislikes <div ng-class="sortClass('Dislikes')"></div></th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        <tr ng-repeat="course in courses|orderBy:sortColumn:sortedAsc">
        <td>{{ course.name }}</td>
        <td>{{ course.Likes }}</td>
        <td>{{ course.Dislikes }}</td>
        <td><input type="button" value="Likes" ng-click="incrementLikes(course)"/></td>
        <td><input type="button" value="Dislikes" ng-click="incrementDislikes(course)"/></td>
    </tr>
    </tbody>
</table>
</body>
</html>
